<div class="container">
  <table *ngFor="let table of costs" class="table">
    <thead>
      <tr>
        <th scope="col" class="main-col">{{ table.name }}</th>
        <th scope="col" class="sub-col">{{ table.totalCost }} $</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let d of table.details">
        <td>{{ d.item }}</td>
        <td>{{ d.cost }} $</td>
      </tr>
    </tbody>
  </table>

  <table class="table">
    <thead>
      <tr>
        <th scope="col" class="main-col" [ngClass]="{'red': !isSaving, 'green': isSaving}">Total saved money per month</th>
        <th scope="col" class="sub-col" [ngClass]="{'red': !isSaving, 'green': isSaving}">{{savedMoneyPerMonth}}</th>
      </tr>
    </thead>
  </table>
</div>
